<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <title>Serio Verify</title>
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Style sheets -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Scripts -->
    <script src="js/modernizr.custom.js"></script>
</head>

<body>
    <!--Start: Browser update alert -->
    <!--[if lt IE 10]>
           <div class="browser-update">
           <div class="update-info-wrap">
           <img src="./images/logo.svg" alt="">
           <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
           </div>
            </div>
    <![endif]-->

    <!-- End: Browser update alert -->
    <main class="landing-page bg-green">
        <div class="container max-1024">
            <div class="logo-wrap">
                <a href="#"><img src="images/logo.svg" alt="Serio Verify"></a>
            </div>

            <div class="form-content-wrap bg-white">

                <div class="bg-green-dark left-side">
                    <img src="images/art-work.png" alt="Serio Verify">
                </div>
                <div class="right-side">
                    <div class="form-content">
                        <div class="form-content--top text-right">
                            <a href="#"><img src="images/Orsted-logo.png" alt="Orsted-logo"></a>
                        </div>
                        <div class="form-content--inner">
                            <h1>Login</h1>
                            <p>Hello! Letâ€™s get started</p>
                            <!-- form   -->
                            <form action="#" class="main-form">
                                <div class="form-group">
                                    <label for="form-email">Email</label>
                                    <input type="email" class="form-control" id="form-email" placeholder="john@sterioverify.com">
                                </div>
                                <div class="form-group">
                                    <label for="form-password">Password</label>
                                    <input type="password" class="form-control" id="form-password" placeholder=".......">
                                </div>
                                <div class="form-row">
                                    <div class="col-6">
                                        <div class="form-group checkbox">
                                            <input class="form-check-input" type="checkbox" id="checkbox1" name="checkbox" />
                                            <label class="form-check-label" for="checkbox1"> Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-6 text-right">
                                        <a href="#">Forgot password?</a>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                    <div class="col-6 text-right">
                                        <button type="submit" class="btn btn-secondary">Create account</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
